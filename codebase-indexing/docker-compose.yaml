services:
  embedding-model:
    image: TODO_DOCKERHUB_IMAGE
    build:
      context: ./codebase-indexing
    env_file:
      - .env
    profiles: ["codebase-indexing"]
    container_name: embedding-inference
    restart: "no"
    labels:
      - "ephemeral=true"
      - "persistence=none"
    runtime: nvidia
    pid: host
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ${HF_HOME}:/data
  embedding-manager:
    image: TODO_DOCKERHUB_IMAGE
    build:
      context: ./codebase-indexing
    env_file:
      - .env
    depends_on:
      - embedding-model
    profiles: ["codebase-indexing"]
    container_name: embedding-manager
    restart: "no"
    labels:
      - "ephemeral=true"
      - "persistence=none"
    runtime: nvidia
    pid: host
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "1335:8000"
    volumes:
      - ${HF_HOME}:/data
    environment:
      - TEI_BASE_URL=http://embedding-model:8000
      - MODEL_PATH=/data/hub/models--jinaai--jina-reranker-v3/snapshots/050e171c4f75dfec5b648ed8470a2475e5a30f30
      - PORT=8000
      - HF_HUB_OFFLINE=1
    depends_on:
      - embedding-model
      - db-vector
  db-vector:
    image: qdrant/qdrant:latest
    profiles: ["codebase-indexing"]
    container_name: db-vector
    restart: "yes"
    labels:
      - "ephemeral=false"
      - "persistence=hfs"
    volumes:
      - ${HOME}/.qdrant_data:/qdrant/storage